{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="{% static 'tu_estilo.css' %}"> <!-- Incluye tu CSS aquí -->
    <style>
        /* Fuente moderna desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
            color: #333;
            position: relative; /* Para posicionar el botón en relación al body */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 1.8em;
            color: #2c3e50;
            margin: 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #e3e4e6;
        }

        /* Botón para volver a AccountInfo */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px; /* Ancho del botón */
            height: 40px; /* Alto del botón */
            background-color: #2c3e50; /* Color de fondo del botón */
            color: white;
            border: none;
            border-radius: 8px; /* Esquinas redondeadas */
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para el botón */
        }

        .back-btn:hover {
            background-color: #3498db; /* Efecto hover en el botón */
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #495057;
            font-size: 1em;
        }

        select {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #3498db;
        }

        .table-container {
            max-height: 530px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #e3e4e6;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #e3e4e6;
        }

        th {
            background-color: #365779;
            color: #fff;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        td {
            background-color: #ffffff;
            color: #34495e;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        /* Hacer que la tabla sea responsive */
        @media (max-width: 768px) {
            th, td {
                font-size: 0.85em;
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            select {
                padding: 8px;
                font-size: 0.95em;
            }

            .table-container {
                max-height: 400px;
            }
        }

        /* Mejora del contenedor de tabla para pantallas pequeñas */
        @media (max-width: 576px) {
            .table-container {
                max-height: 300px;
            }

            th, td {
                font-size: 0.8em;
            }

            h1 {
                font-size: 1.4em;
            }
        }

        .back-btn {
            display: inline-block; /* Para que se comporte como un botón */
            width: 30px;
            height: 30px;
            background-color: rgba(6, 74, 119, 0.815);
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* Sin subrayado */
        }

        .back-btn:hover {
            background-color:  #697a77;
        }


    </style>
</head>
<body>
    <a href="{% url 'accountinfo' %}" class="back-btn">←</a>
    <div class="container">
        <div class="form-container">
            <h1>Contenido del Reporte</h1>
            <form method="GET">
                <label for="hoja">Seleccionar Hoja:</label>
                <select name="hoja" id="hoja" onchange="this.form.submit()">
                    {% for hoja in hojas %}
                        <option value="{{ hoja }}" {% if hoja == hoja_seleccionada %}selected{% endif %}>{{ hoja }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <div class="alert {% if messages %}visible{% endif %}">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        {% for col in filas.0.keys %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for fila in filas %}
                    <tr>
                        {% for valor in fila.values %}
                            <td>{{ valor }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
