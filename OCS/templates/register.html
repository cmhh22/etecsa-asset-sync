<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro — ETECSA Asset Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0c4a6e 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,.06) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            position: relative;
            z-index: 1;
            animation: slideUp .5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-area .icon-circle {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #1e3a5f, #0c4a6e);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo-area .icon-circle i { font-size: 28px; color: #fff; }
        .logo-area h1 { font-size: 22px; font-weight: 700; color: #0f172a; margin-bottom: 4px; }
        .logo-area p { font-size: 14px; color: #64748b; }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
        .alert-success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .input-wrapper { position: relative; }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 16px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            transition: all .2s;
            color: #1e293b;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, .15);
            background: #fff;
        }

        .btn-register {
            width: 100%;
            padding: 13px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #1e3a5f, #0c4a6e);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all .2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-register:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(14, 74, 110, .4);
        }

        .btn-register:active { transform: translateY(0); }

        .form-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .form-footer a {
            color: #1e3a5f;
            text-decoration: none;
            font-weight: 600;
            transition: color .2s;
        }

        .form-footer a:hover { color: #0c4a6e; text-decoration: underline; }

        @media (max-width: 480px) {
            .register-card { margin: 16px; padding: 32px 24px; }
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="logo-area">
            <div class="icon-circle">
                <i class="bi bi-person-plus"></i>
            </div>
            <h1>Crear Cuenta</h1>
            <p>Regístrate en ETECSA Asset Sync</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <i class="bi bi-exclamation-circle"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-wrapper">
                    <i class="bi bi-person"></i>
                    <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>
            </div>
            <button type="submit" class="btn-register">
                <i class="bi bi-person-check"></i> Registrarse
            </button>
        </form>

        <div class="form-footer">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
