<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes No Disponibles</title>
    <style>
        /* Fuente desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6; /* Fondo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2em;
            color: #003366; /* Azul oscuro para el título */
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 51, 102, 0.3);
        }

        p {
            font-size: 1.1em;
            color: #5a6268; /* Texto gris suave */
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #003366; /* Azul oscuro para el botón */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        .button:hover {
            background-color: #00224e; /* Tonalidad más oscura al hacer hover */
        }

        .button:active {
            background-color: #001836; /* Más oscuro al hacer click */
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        .back-btn:hover {
            background-color: #00224e;
        }

        .back-btn:active {
            background-color: #001836;
        }

        .icon {
            font-size: 4em;
            color: #003366; /* Color del icono azul oscuro */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ℹ️</div>
        <h1>Reportes no disponibles</h1>
        <p>No hay reportes generados por el momento. Vuelva más tarde o ejecute el script para generar nuevos reportes.</p>
        <a href="{% url 'accountinfo' %}" class="button">Volver al inicio</a>
    </div>

</body>
</html>
